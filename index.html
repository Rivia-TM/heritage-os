<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HÉRITAGE OS</title>
  <link rel="stylesheet" href="css/heritage.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"><div class="bg-solid"></div></div>

  <main class="page">
    <section class="auth" aria-label="Connexion Héritage OS">

      <div class="brand" aria-hidden="true">
        <picture>
          <source srcset="assets/logo.png" type="image/png">
          <img class="brand-logo" src="assets/logo.svg" alt="HÉRITAGE OS" />
        </picture>
      </div>

      <h1 class="title">Connectez-vous<br/>pour accéder à votre espace.</h1>

      <div id="stepEmail" class="step">
        <div class="field">
          <input id="email" class="input" type="email" inputmode="email" autocomplete="username"
                 placeholder="Adresse e-mail" />
          <button id="arrowEmail" class="go" type="button" aria-label="Continuer"><span>→</span></button>
        </div>
      </div>

      <div id="stepPassword" class="step hidden">
        <div class="field">
          <input id="password" class="input" type="password" autocomplete="current-password"
                 placeholder="Mot de passe" />
          <button id="arrowPassword" class="go" type="button" aria-label="Se connecter"><span>→</span></button>
        </div>
      </div>

      <p id="status" class="status" role="status" aria-live="polite"></p>

      

    </section>
    
</main>

  <script src="js/app.js"></script>

  

<footer class="footer" aria-label="Liens légaux">
  <nav class="footer-links">
    <a href="/terms.html">Conditions</a>
    <a href="/privacy.html">Confidentialité</a>
    <a href="/cookies.html">Cookies</a>
  </nav>
</footer>
