<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HÉRITAGE® OS</title>

<style>
:root{
  --bg:#0b1623;
  --card:#0f2236;
  --text:#e8eef5;
  --muted:#8fa3b8;
  --accent:#3d5a73;
}

html,body{
  margin:0;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
  background:radial-gradient(circle at 50% 30%,#13283d,var(--bg));
  color:var(--text);
}

.wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(15,34,54,.85);
  padding:40px;
  border-radius:18px;
  width:420px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.logo{
  font-size:18px;
  letter-spacing:6px;
  opacity:.7;
  margin-bottom:20px;
}

h1{
  font-size:22px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  font-size:16px;
}

button{
  margin-top:15px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-size:16px;
  cursor:pointer;
}

.links{
  margin-top:20px;
  font-size:13px;
}

.links a{
  color:var(--muted);
  margin:0 10px;
  text-decoration:none;
}
</style>

</head>

<body>

<div class="wrap">
  <div class="card">

    <div class="logo">HÉRITAGE®</div>

    <h1>Connectez-vous à votre espace</h1>

    <input placeholder="Adresse e-mail">

    <button>Continuer</button>

    <div class="links">
      <a href="#">Conditions</a>
      <a href="#">Confidentialité</a>
      <a href="#">Cookies</a>
    </div>

  </div>
</div>

</body>
</html>
