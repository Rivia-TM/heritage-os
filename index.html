<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HÉRITAGE®</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
background:radial-gradient(circle at 30% 30%,#1e3a5f,#0b1622);
color:white;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}

.card{
background:rgba(20,30,40,0.9);
padding:40px;
border-radius:16px;
width:420px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.5);
}

input{
width:100%;
padding:12px;
border-radius:8px;
border:none;
margin-top:20px;
font-size:16px;
}

button{
margin-top:20px;
padding:12px 20px;
border:none;
border-radius:8px;
background:#3b6ea8;
color:white;
font-size:16px;
cursor:pointer;
}

.footer{
position:fixed;
bottom:20px;
width:100%;
text-align:center;
color:#aaa;
font-size:14px;
}

.footer a{
color:#aaa;
margin:0 10px;
text-decoration:none;
}
</style>

</head>
<body>

<div class="card">
<h2>HÉRITAGE®</h2>
<p>Connectez-vous pour accéder à votre espace.</p>

<input placeholder="Adresse e-mail">

<button>Continuer</button>

</div>

<div class="footer">
<a href="#">Conditions</a>
<a href="#">Confidentialité</a>
<a href="#">Cookies</a>
</div>

</body>
</html>
