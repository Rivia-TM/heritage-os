<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HÉRITAGE OS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cinzel:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/heritage.css" />
</head>
<body>
  <main>
    <section class="shell" aria-label="Connexion Héritage OS">

      <!-- IMPORTANT: remplace assets/heritage-logo.jpg par TON fichier exact -->
      <img class="brand" src="assets/heritage-logo.jpg" alt="Héritage OS" />

      <h1 id="title">Connectez-vous<br>pour accéder à votre<br>espace.</h1>

      <div class="form">

        <!-- STEP 1: EMAIL -->
        <div id="stepEmail">
          <div class="field">
            <input id="email" type="email" inputmode="email" autocomplete="email"
                   placeholder="Adresse e-mail" aria-label="Adresse e-mail" />
            <button id="arrowEmail" class="arrow" type="button" aria-label="Continuer">
              →
            </button>
          </div>

          <div class="bottom">
            Vous n’avez pas de compte Héritage OS ? <a id="createAccountEmail" href="#" rel="nofollow">Créer un compte Héritage OS</a>
          </div>
        </div>

        <!-- STEP 2: PASSWORD -->
        <div id="stepPassword" class="hidden">
          <div class="field">
            <input id="password" type="password" autocomplete="current-password"
                   placeholder="Mot de passe" aria-label="Mot de passe" />
            <button id="arrowPassword" class="arrow" type="button" aria-label="Se connecter">
              →
            </button>
          </div>

          <div class="meta">
            <label class="checkbox">
              <input id="remember" type="checkbox" />
              <span>Se souvenir de moi</span>
            </label>

            <a id="forgot" href="#" rel="nofollow">Mot de passe oublié</a>
          </div>

          <div class="bottom">
            Vous n’avez pas de compte Héritage OS ? <a id="createAccountPassword" href="#" rel="nofollow">Créer un compte Héritage OS</a>
          </div>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </div>

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
</body>
</html>
