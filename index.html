<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HÉRITAGE OS</title>
  <link rel="stylesheet" href="css/heritage.css" />
  <link rel="stylesheet" href="/heritage.css" />

<style id="force-ui">
/* Fallback if CSS path gets messed up by Vercel/Safari */
a{color:#b7c3cd !important; text-decoration:none !important}
a:hover{color:#e9eef3 !important}
</style>

</head>
<body>
<main class="wrap">
  <section class="card" role="region" aria-label="Connexion">
    <div class="brand">HÉRITAGE<sup>®</sup></div>
    <h1>Connectez-vous<br/>pour accéder à votre espace.</h1>

    <form id="loginForm" class="form" autocomplete="on">
      <div class="row">
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email"
               placeholder="Adresse e-mail" required />
        <button id="submitBtn" type="submit" aria-label="Continuer">→</button>
      </div>

      <div class="meta">
        <label class="remember">
          <input id="remember" type="checkbox" />
          <span>Se souvenir de moi</span>
        </label>

        <nav class="links" aria-label="Accès">
          <a href="/signup.html">Créer un compte</a>
          <a href="/forgot.html">Mot de passe oublié</a>
        </nav>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>
    </form>
  </section>
</main>

<footer class="footer">
  <nav class="footer-links" aria-label="Informations légales">
    <a href="/terms.html">Conditions</a>
    <span class="sep">·</span>
    <a href="/privacy.html">Confidentialité</a>
    <span class="sep">·</span>
    <a href="/cookies.html">Cookies</a>
  </nav>
</footer>

<script src="js/app.js"></script>
</body>
</html>
