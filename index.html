<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HERITAGE OS</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="css/heritage.css" />
</head>

<!--
  QUICK SWITCHES:
  - Background:
      data-bg="solid"  (default color)
      data-bg="image"  (uses assets/bg.jpg)
      data-bg="video"  (uses assets/bg.mp4)
  - Logo:
      data-logo="image" (uses assets/heritageos-logo.png)
      data-logo="video" (uses assets/heritageos-logo.mp4)
-->
<body data-bg="solid" data-logo="image">

  <!-- Background layer (optional image/video) -->
  <div class="bg" aria-hidden="true">
    <img class="bg-media bg-image" src="assets/bg.jpg" alt="" />
    <video class="bg-media bg-video" src="assets/bg.mp4" autoplay muted loop playsinline></video>
    <div class="bg-scrim"></div>
  </div>

  <main class="page">
    <section class="wrap">

      <!-- Logo (image OR video) -->
      <div class="brand" aria-label="Héritage OS">
        <img class="logo-media" src="assets/heritageos-logo.png" alt="Héritage OS" />
        <video class="logo-media" src="assets/heritageos-logo.mp4" autoplay muted loop playsinline></video>
      </div>

      <h1 id="title">Connectez-vous<br>pour accéder à votre<br>espace.</h1>

      <div class="form" role="form" aria-label="Connexion">
        <!-- STEP 1: email -->
        <div id="stepEmail">
          <div class="field">
            <input id="email" class="input" type="email" autocomplete="username" inputmode="email"
                   placeholder="Adresse e-mail" aria-label="Adresse e-mail" />
            <button id="arrowEmail" class="arrow" type="button" aria-label="Continuer">→</button>
          </div>
        </div>

        <!-- STEP 2: password -->
        <div id="stepPassword" class="hidden">
          <div class="field">
            <input id="password" class="input" type="password" autocomplete="current-password"
                   placeholder="Mot de passe" aria-label="Mot de passe" />
            <button id="arrowPassword" class="arrow" type="button" aria-label="Se connecter">→</button>
          </div>
        </div>

        <!-- Apple-like lines under the bar -->
        <div class="meta">
          <label class="remember">
            <input id="remember" type="checkbox" />
            <span>Se souvenir de moi</span>
          </label>

          <a id="forgot" href="#" aria-label="Mot de passe oublié">Mot de passe oublié&nbsp;?</a>
        </div>

        <div id="status" class="status" aria-live="polite"></div>

        <div class="bottom">
          <a id="createAccount" href="#">Créer un compte</a>
        </div>
      </div>
    </section>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
