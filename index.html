<html lang="fr">
<head>

<title>Héritage OS</title>

<link rel="stylesheet" href="css/style.css">

</head>

<body>
<div id="login-root">
<div class="login-page">

<div class="login-container">

  <div class="login-header">
    <img src="assets/logo.png" alt="Héritage OS" class="login-logo">
  </div>

  <div class="login-title">
    Connectez-vous<br>pour accéder à votre espace.
  </div>

  <input 
    type="email" 
    placeholder="Adresse e-mail"
    class="login-input"
  >

</div>


<footer class="login-footer">
  <label class="remember"><input type="checkbox"> <span>Se souvenir de moi</span></label>
  <a class="footer-link" href="#" data-action="signup">Créer un compte Héritage OS</a>
  <a class="footer-link" href="#" data-action="forgot">Mot de passe oublié ?</a>
</footer>

</div>

<footer id="login-footer" class="login-footer">
  <label class="remember"><input type="checkbox"> <span>Se souvenir de moi</span></label>

  <a class="footer-link" href="#" data-action="forgot">Mot de passe oublié ?</a>
</footer>

</div>
