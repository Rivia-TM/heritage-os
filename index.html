<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Héritage OS</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#243f49;
color:#e7ecef;
font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}

.logo{
width:340px;
margin-bottom:30px;
}

.text{
font-size:28px;
margin-bottom:20px;
text-align:center;
}

.input{
display:flex;
align-items:center;
background:rgba(0,0,0,0.2);
border-radius:12px;
padding:6px;
}

input{
background:transparent;
border:none;
color:white;
padding:14px;
font-size:16px;
width:260px;
outline:none;
}

button{
background:rgba(255,255,255,0.1);
border:none;
color:white;
padding:10px 16px;
border-radius:8px;
cursor:pointer;
}

footer{
position:absolute;
bottom:20px;
width:90%;
display:flex;
justify-content:space-between;
font-size:14px;
}

</style>

</head>

<body>

<img src="assets/logo.png" class="logo">

<div class="text">
Connectez-vous<br>pour accéder à votre espace.
</div>

<div class="input">
<input placeholder="Adresse e-mail">
<button>→</button>
</div>

<footer>

<div>
<input type="checkbox"> Se souvenir de moi
</div>

<div>
Créer un compte Héritage OS
</div>

<div>
Mot de passe oublié ?
</div>

</footer>

</body>
</html>
