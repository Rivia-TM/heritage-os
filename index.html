<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HERITAGE OS</title>

  <!-- Inter (UI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/heritage.css" />
</head>
<body>
  <main class="page">
    <div class="shell">

      <!-- Signature en haut (logique Apple) -->
      <div class="brand" aria-hidden="true">
        <div class="wordmark">HERITAGE OS</div>
      </div>

      <section class="panel" aria-label="Connexion Héritage OS">
        <h1 id="title">Connectez-vous pour accéder à votre espace.</h1>
        <p class="sub" id="subtitle">Connectez-vous à Héritage OS</p>

        <!-- STEP 1: Email -->
        <div id="stepEmail" class="fieldWrap">
          <div class="field">
            <input id="email" type="email" inputmode="email" autocomplete="username" placeholder="E-mail ou numéro de téléphone" />
            <button id="arrowEmail" class="arrowBtn" aria-label="Continuer">
              &#10132;
            </button>
          </div>
        </div>

        <!-- STEP 2: Password -->
        <div id="stepPassword" class="fieldWrap hidden">
          <div class="field">
            <input id="password" type="password" autocomplete="current-password" placeholder="Mot de passe" />
            <button id="arrowPassword" class="arrowBtn" aria-label="Se connecter">
              &#10132;
            </button>
          </div>

          <div class="optionsRow">
            <label class="remember">
              <input id="remember" type="checkbox" />
              <span>Se souvenir de moi</span>
            </label>

            <a id="forgot" class="smallLink" href="#" target="_self" rel="nofollow">Mot de passe oublié ?</a>
          </div>
        </div>

        <div class="createRow">
          Vous n’avez pas de compte Héritage OS&nbsp;?
          <a id="createAccount" href="#" target="_self" rel="nofollow">Créer un compte Héritage OS</a>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
