<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HÉRITAGE</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(180deg,#0b1622,#13293d);
font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
color:white;
}

.card{
background:rgba(20,35,55,0.85);
padding:40px;
border-radius:16px;
box-shadow:0 20px 60px rgba(0,0,0,0.4);
width:340px;
text-align:center;
}

.logo{
letter-spacing:4px;
opacity:0.7;
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
border-radius:8px;
border:none;
margin-top:20px;
font-size:16px;
}

button{
margin-top:15px;
padding:12px;
width:100%;
border:none;
border-radius:8px;
background:#2d6cdf;
color:white;
font-size:16px;
cursor:pointer;
}

.footer{
position:fixed;
bottom:15px;
font-size:13px;
opacity:0.6;
}
</style>

</head>
<body>

<div class="card">
<div class="logo">HÉRITAGE®</div>

<h2>Connexion</h2>

<input placeholder="Adresse e-mail">
<button>Accéder</button>

</div>

<div class="footer">
Conditions · Confidentialité · Cookies
</div>

</body>
</html>
