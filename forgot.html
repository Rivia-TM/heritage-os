<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mot de passe oublié — HÉRITAGE OS</title>
  <link rel="stylesheet" href="css/heritage.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"><div class="bg-solid"></div></div>

  <main class="page">
    <section class="auth" aria-label="Mot de passe oublié">
      <div class="brand" aria-hidden="true">
        <picture>
          <source srcset="assets/logo.png" type="image/png">
          <img class="brand-logo small" src="assets/logo.svg" alt="HÉRITAGE OS" />
        </picture>
      </div>

      <h1 class="title">Mot de passe oublié</h1>

      <form id="forgotForm" class="form">
        <div class="field"><input class="input" name="email" type="email" placeholder="Entrez votre e-mail" autocomplete="email" required></div>
        <button class="primary" type="submit">Envoyer le lien</button>
        <p id="forgotStatus" class="status" role="status" aria-live="polite"></p>
      </form>

      <footer class="footer">
        <nav class="footer-links" aria-label="Liens">
          <a class="footer-link" href="index.html">Retour</a>
          <a class="footer-link" href="create-account.html">Créer un compte</a>
        </nav>
      </footer>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
