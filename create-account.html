<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte — HÉRITAGE OS</title>
  <link rel="stylesheet" href="css/heritage.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"><div class="bg-solid"></div></div>

  <main class="page">
    <section class="auth" aria-label="Créer un compte">
      <div class="brand" aria-hidden="true">
        <picture>
          <source srcset="assets/logo.png" type="image/png">
          <img class="brand-logo small" src="assets/logo.svg" alt="HÉRITAGE OS" />
        </picture>
      </div>

      <h1 class="title">Créer un compte</h1>

      <form id="signupForm" class="form">
        <div class="field"><input class="input" name="nom" placeholder="Nom" autocomplete="family-name" required></div>
        <div class="field"><input class="input" name="prenom" placeholder="Prénom" autocomplete="given-name" required></div>
        <div class="field"><input class="input" name="email" type="email" placeholder="Adresse e-mail" autocomplete="email" required></div>
        <div class="field"><input class="input" name="tel" type="tel" placeholder="Téléphone" autocomplete="tel"></div>

        <div class="field"><input class="input" name="password" type="password" placeholder="Mot de passe" autocomplete="new-password" minlength="8" required></div>
        <div class="field"><input class="input" name="password2" type="password" placeholder="Confirmer le mot de passe" autocomplete="new-password" minlength="8" required></div>

        <label class="terms">
          <input id="terms" type="checkbox" required />
          <span>J’accepte les conditions d’utilisation</span>
        </label>

        <p class="tiny"><a class="footer-link" href="terms.html">Lire les conditions d’utilisation</a></p>

        <button class="primary" type="submit">Créer</button>
        <p id="signupStatus" class="status" role="status" aria-live="polite"></p>
      </form>

      <footer class="footer">
        <nav class="footer-links" aria-label="Liens">
          <a class="footer-link" href="index.html">Retour</a>
          <a class="footer-link" href="forgot.html">Mot de passe oublié</a>
        </nav>
      </footer>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
