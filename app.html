<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votre espace — Héritage OS</title>

  <style>
:root {
      --bg: #243f49;
      --text: #e7ecef;
      --muted: rgba(231,236,239,.72);
      --stroke: rgba(255,255,255,.14);
      --glass: rgba(0,0,0,.18);
      --glass2: rgba(255,255,255,.06);
      --shadow: rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden; /* no scroll by default */
    }

    /* allow scroll only on short screens */
    @media (max-height: 740px) {
      body { overflow: auto; }
    }

    .page {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto 1fr auto; /* top air, main, air, footer */
      padding: clamp(18px, 3vw, 36px);
      padding-bottom: calc(clamp(18px, 3vw, 36px) + env(safe-area-inset-bottom));
      gap: 0;
    }

    .main {
      grid-row: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: clamp(14px, 2.2vw, 22px);
    }

    .logo {
      display: block;
      max-width: min(520px, 74vw);
      height: auto;
      opacity: .95;
      transform: translateY(-10px); /* logo slightly higher */
      filter: drop-shadow(0 8px 22px rgba(0,0,0,.22));
      user-select: none;
      -webkit-user-drag: none;
    }

    .title {
      margin: 0;
      font-weight: 500;
      letter-spacing: .2px;
      line-height: 1.15;
      font-size: clamp(26px, 3.4vw, 44px);
      color: rgba(231,236,239,.92);
    }

    .field {
      width: min(720px, 86vw);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(0,0,0,.14), rgba(0,0,0,.10));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 50px rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .field input {
      width: 100%;
      border: 0;
      outline: 0;
      background: transparent;
      color: var(--text);
      font-size: 18px;
      padding: 14px 14px;
      border-radius: 14px;
      caret-color: rgba(231,236,239,.85);
    }

    .field input::placeholder {
      color: rgba(231,236,239,.55);
    }

    .go {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.20);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select: none;
    }
    .go:active {
      transform: scale(.98);
    }
    .go:hover {
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.18);
    }

    .go svg {
      width: 20px;
      height: 20px;
      opacity: .92;
    }

    .footer {
      grid-row: 4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.06);
      color: rgba(231,236,239,.70);
      font-size: 14px;
    }

    .remember {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      min-width: 160px;
    }
    .remember input {
      width: 18px;
      height: 18px;
      accent-color: rgba(231,236,239,.9);
    }

    .links {
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      flex: 1;
      white-space: nowrap;
    }

    .links a {
      color: rgba(231,236,239,.70);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 12px;
      transition: background .12s ease, color .12s ease;
    }
    .links a:hover {
      background: rgba(255,255,255,.06);
      color: rgba(231,236,239,.92);
    }

    .right {
      min-width: 160px;
      text-align: right;
    }

    /* Mobile tweaks */
    @media (max-width: 560px) {
      .links { gap: 14px; }
      .right, .remember { min-width: auto; }
      .footer { font-size: 13px; }
    }
  
/* HERITAGE_POLISH:1770924065431592523 */

/* Slightly finer typography + scale down a touch */
.title {
  font-weight: 500;
  letter-spacing: .15px;
  font-size: clamp(22px, 3.0vw, 40px);
  line-height: 1.18;
}

.logo {
  max-width: min(560px, 72vw);
  transform: translateY(-18px);
}

/* Field: a bit slimmer */
.field {
  width: min(680px, 84vw);
  padding: 9px;
}

.field input {
  font-size: 17px;
  padding: 13px 14px;
  background: transparent !important;
  color: var(--text) !important;
  -webkit-text-fill-color: var(--text) !important;
  caret-color: rgba(231,236,239,.85);
  appearance: none;
  -webkit-appearance: none;
}

/* Button slightly slimmer */
.go {
  width: 50px;
  height: 50px;
  border-radius: 15px;
}

/* iOS Safari / WebKit autofill: kill the yellow */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
select:-webkit-autofill {
  -webkit-text-fill-color: var(--text) !important;
  caret-color: rgba(231,236,239,.85) !important;
  transition: background-color 999999s ease-in-out 0s;
  box-shadow: 0 0 0px 1000px rgba(0,0,0,0) inset !important;
  background-color: transparent !important;
  filter: none !important;
}

/* Keep footer readable but a touch tighter */
.footer {
  font-size: 13.5px;
}

<body>
  <div class="page">
    <main class="main">
      <div class="wrap">
        <img class="logo" src="assets/logo.png" alt="Héritage OS" />
        
<h1 class="title">Votre espace</h1>
<div style="margin-top:10px; font-size:14.5px; opacity:.9;">
  Connecté: <span id="userEmail" style="opacity:.95;"></span>
</div>

<div style="display:flex; justify-content:center; gap:10px; margin-top:16px;">
  <a href="/form.html" style="text-decoration:none; padding:10px 14px; border:1px solid rgba(255,255,255,.14); border-radius:12px; opacity:.92;">
    Ouvrir le formulaire
  </a>
  <button id="logout" style="padding:10px 14px; border:1px solid rgba(255,255,255,.14); border-radius:12px; background:transparent; color:inherit; opacity:.92;">
    Se déconnecter
  </button>
</div>

        <div id="hint" style="margin-top:12px; opacity:.78; font-size:13.5px;"></div>
      </div>
    </main>

    <footer class="footer">
      <a class="footer-link" href="/index.html">Connexion</a>
      <span class="footer-sep">•</span>
      <a class="footer-link" href="/signup.html">Créer un compte</a>
      <span class="footer-sep">•</span>
      <a class="footer-link" href="/forgot.html">Mot de passe oublié ?</a>
    </footer>
  </div>



  <script src="/js/heritage.js"></script>
  <script>

(async function(){
  const H = window.HERITAGE;
  let pack;
  try {
    pack = await H.requireAuth("/index.html");
  } catch(e){
    H.setHint(e.message || "Auth error");
    return;
  }
  const { sb, session } = pack;
  const email = (session.user && session.user.email) ? session.user.email : "";
  H.setText("#userEmail", email);

  H.qs("#logout").addEventListener("click", async ()=>{
    try { await sb.auth.signOut(); } catch(e){}
    window.location.href="/index.html";
  });
})();

  </script>
</body>
</html>
